<div class="gestions">
  <div class="title">
    <h1>Gestion des tâches</h1>

    <div class="taches">
      <div class="option">
        <h2>liste des tâches</h2>
        <div class="but">
          <button (click)="filters = 'complete'" id="done">
            Completed
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check"><path d="M20 6 9 17l-5-5"/></svg>
          </button>
          <button (click)="filters = 'all'" id="all">
            all
          </button>
        </div>
      </div>

      <ul *ngIf="taches && taches.length > 0 ; else pasDeTaches" id="ul-tache">
        <li *ngFor="let tache of tachesFilter()">
          <p [class.completed]="tache.isCompleted">{{tache.title}}</p>
          <input type="checkbox" [(ngModel)]="tache.isCompleted" (change)="Completed(tache)">
          <button (click)="deleteTaches(tache.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
          </button>
        </li>
      </ul>

      <ng-template #pasDeTaches>
        <p>pas de taches ajouter</p>
      </ng-template>

      <div class="ajout">
        <input [(ngModel)]="newTaches" placeholder="nouvelle taches">
        <button (click)="addTaches()">ajouter taches</button>
      </div>
    </div>
  </div>
</div>
